
<!--  HEADER  -->
	<div th:replace="includes/header :: header"></div>
<h1> <center> Modification d'un article </center></h1>
<div class="container ">
<form th:action="@{modifier}" method="POST" th:object="${article}">

<div class="marges col-md-3">

<div class="form-group">
<label class="control-label"> Title : </label>
<input type="text" size="20" th:field="*{title}"  class="form-control"/>
</div>



<div class="file-field">
<div class="btn btn-success btn-sm float-left">
<span>Update image</span>
<input type="file" th:field="*{img}" >
</div>
</div>

<div class="form-group">
<label class="control-label"> Description : </label>
<input type="text" th:field="*{description}" class="form-control"/>
</div>

<div class="form-group">
<label class="control-label"> Price : </label>
<input type="text" th:field="*{price}" class="form-control"/>
</div>

<div>
<input type="submit" class="form-control" value="Modifier">
</div>

</div>

</form>
</div>

<!--  FOOTER  -->
	<div th:replace="includes/footer :: footer"></div>
</body>
</body>


</html>
