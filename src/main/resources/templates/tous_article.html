<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<!--  HEADER  -->
	<div th:replace="includes/header :: header"></div>

<form  method="POST" >
<br><br><br>
<h1> <center>Liste des articles</center></h1>

		<div class="container ">
		<table class="table table-striped" >
	<th>TITLE</th><th>IMAGE</th><th>PRICE</th><th></th><th></th>
	
		
		<tr th:each="a:${liste}">
			<td th:text="${a.title}"></td>
			<td><img th:src="@{'/images/' + ${a.img}}" width="100px" ></td>
			<td th:text="${a.price}"></td>
			<td ><a th:text="Modifier..."class="btn btn-primary" th:href="@{afficher(id_article=${a.id})}"/></td>
			<td ><a th:text="Supprimer..." class="btn btn-danger" th:href="@{suppression(id_article=${a.id})}"/></td>
			</td>
	
		</tr>
	
			
		
	</table>
	
	</div>
</form>
<!--  FOOTER  -->
	<div th:replace="includes/footer :: footer"></div>
</body>
</html>
