<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ajout des clients</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/marge.css}"/>

</head>
<body>

<h1> <center> Ajout d'un article </center></h1>

<form th:action="@{sauver}" method="POST" th:object="${article}">

<div class="marges col-md-3">

<div class="form-group">
<label class="control-label"> Title : </label>
<input type="text" size="20" th:field="*{title}"  class="form-control"/>
</div>

<div class="file-field">
<div class="btn btn-primary btn-sm float-left">
<span>Choose image</span>
<input type="file" th:field="*{img}" >
</div>
</div>


<div class="form-group">
<label class="control-label"> Description : </label>
<input type="text" th:field="*{description}" class="form-control"/>
</div>

<div class="form-group">
<label class="control-label"> Price : </label>
<input type="text" th:field="*{price}" class="form-control"/>
</div>

<div>
<input type="submit" class="form-control" value="Ajouter">
</div>

</div>

</form>

</body>
</html>
